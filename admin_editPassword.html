<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="css/cd-admin.css">
</head>
<body class="cd-admin-show-body">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="layui-badge-dot"></span>登录名
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" placeholder="请输入登录名" lay-verify="required" autocomplete="off" class="layui-input cd-admin-input-readonly" value="admin" readonly>
            </div>
            <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="layui-badge-dot"></span>新密码
            </label>
            <div class="layui-input-inline">
                <input type="password" lay-verify="pass" id="password" name="password" placeholder="请输入新的密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="layui-badge-dot"></span>确认密码
            </label>
            <div class="layui-input-inline">
                <input type="password" lay-verify="repass" id="repassword" name="repassword" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script src="libs/layui/layui.js" charset="utf-8"></script>
    <script src="js/cd-admin.js" charset="utf-8"></script>
    <script>
        layui.use(['form'], function(){
            var form = layui.form
            $ = layui.jquery;
          
            //自定义验证规则
            form.verify({
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function(value){
                    if($('#password').val()!=value){
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on(
                'submit(submit)', 
                function(data){
                    console.log(JSON.stringify(data.field));
                    //ajax请求
                    $.ajax({
                        type : 'POST',//请求类型
                        url : "",//请求地址
                        data : eval('('+JSON.stringify(data.field)+')'),//请求数据
                        async : true,//是否为异步
                        cache : false,//是否缓存
                        success : function(data){
                            if(data){
                                layer.alert(
                                    '成功',
                                    {icon: 6},
                                    function(){
                                        parent.location.reload();
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    }
                                );
                            }else{
                                layer.alert('失败', {icon: 5});
                            }
                        }
                    });
                    return false;
                }
            );

        });
    </script>
</body>
</html>
