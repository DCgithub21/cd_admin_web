<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="libs/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/cd-admin.css" media="all">
</head>
<body>
	<div class="cd-admin-body">
        <blockquote class="layui-elem-quote">
            欢迎使用网络商城！
        </blockquote>
      
        <table class="layui-table">
            <thead>
                <tr>
                    <th colspan="2" scope="col">服务器信息</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th width="30%">服务器主机名</th>
                    <td><span id="lbServerName">www.xxx.com</span></td>
                </tr>
                <tr>
                    <td>服务器IP地址</td>
                    <td>127.0.0.1</td>
                </tr>
                <tr>
                    <td>服务器系统 </td>
                    <td>WINNT</td>
                </tr>
                <tr>
                    <td>服务器信息 </td>
                    <td>Apache/2.4.23 (Win32) OpenSSL/1.0.2j PHP/5.4.45</td>
                </tr>
                <tr>
                    <td>服务器域名</td>
                    <td>www.xxx.com</td>
                </tr>
                <tr>
                    <td>服务器端口 </td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>文档目录 </td>
                    <td>D:/CD/www.mtlclinic.com</td>
                </tr>
                <tr>
                    <td>通信协议 </td>
                    <td>HTTP/1.1</td>
                </tr>
                <tr>
                    <td>当前登录IP </td>
                    <td>127.0.0.1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="cd-admin-footer">
    	<a href="javascript:location.reload();">
            Copyright ©2017 网络商城 v1.0 All Rights Reserved.
        </a>
    </div>
    <script src="libs/layui/layui.js"></script>
</body>
</html>
