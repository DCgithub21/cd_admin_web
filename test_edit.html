<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="css/cd-admin.css">
</head>
<body class="cd-admin-show-body">
    <form class="layui-form" action="">
        <div class="layui-tab">
            <!-- 标签标题 -->
            <ul class="layui-tab-title">
                <li class="layui-this">基本信息</li>
                <li>其他信息</li>
            </ul>
            <div class="layui-tab-content">
                <!-- 标签内容1 -->
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="layui-badge-dot"></span>名称
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" placeholder="请输入名称" lay-verify="required" autocomplete="off" class="layui-input" value="朱翊钧">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="layui-badge-dot"></span>预约时间
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="time" id="time" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请选择预约时间" value="2017-08-22 17:16:23">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            头像
                        </label>
                        <div class="layui-input-inline">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="uploadHeadBtn">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img layui-circle" id="uploadHead" width="150" src="images/lion.jpg">
                                </div>
                                <input type="hidden" name="headimgurl" id="headimgurl" value="lion.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            背景图
                        </label>
                        <div class="layui-input-inline">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="uploadBackBtn">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="uploadBack" width="150" src="images/lion.jpg">
                                </div>
                                <input type="hidden" name="backimgurl" id="backimgurl" value="lion.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="layui-badge-dot"></span>性别
                        </label>
                        <div class="layui-input-block">
                            <input type="radio" name="gender" value="男" title="男" checked="">
                            <input type="radio" name="gender" value="女" title="女">
                            <input type="radio" name="gender" value="" title="其他" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            爱好
                        </label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="hobby[]" value="1" title="吃饭" checked>
                            <input type="checkbox" name="hobby[]" value="2" title="睡觉" checked>
                            <input type="checkbox" name="hobby[]" value="3" title="打豆豆" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="layui-badge-dot"></span>会员级别
                        </label>
                        <div class="layui-input-inline">
                            <select lay-verify="required" name="member_level">
                                <option value="1" selected>一级</option>
                                <option value="2">二级</option>
                                <option value="3">三级</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="layui-badge-dot"></span>状态
                        </label>
                        <div class="layui-input-inline">
                            <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|禁用" checked>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="layui-badge-dot"></span>排序
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="sort" placeholder="请输入排序" lay-verify="number" autocomplete="off" class="layui-input" value="50">
                        </div>
                    </div>
                </div>
                <!-- 标签内容2 -->
                <div class="layui-tab-item">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">简介</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入简介内容" class="layui-textarea" name="remark">这里填的是简介</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <textarea id="layedit" style="display: none;">这里是富文本框</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
            </div>
        </div>

    </form>
    <script src="libs/layui/layui.js" charset="utf-8"></script>
    <script src="js/cd-admin.js" charset="utf-8"></script>
    <script>
        layui.use(['form','upload','element','layedit','laydate'], function(){
            var form = layui.form;
            $ = layui.jquery;
            upload = layui.upload;
            var layedit = layui.layedit;
            var laydate = layui.laydate;
            
            layedit.build('layedit'); //建立编辑器
          
            //执行一个laydate实例
            laydate.render({
                elem: '#time', //指定元素
                type: 'datetime',
            });

            //上传头像
            upload.render({
                elem: '#uploadHeadBtn',
                url: '',
                done: function(res){
                    console.log(res);
                }
            });

            //上传背景图
            upload.render({
                elem: '#uploadBackBtn',
                url: '',
                done: function(res){
                    console.log(res);
                }
            });

            //监听提交
            form.on(
                'submit(submit)', 
                function(data){
                    console.log(JSON.stringify(data.field));
                    //ajax请求
                    $.ajax({
                        type : 'POST',//请求类型
                        url : "",//请求地址
                        data : eval('('+JSON.stringify(data.field)+')'),//请求数据
                        async : true,//是否为异步
                        cache : false,//是否缓存
                        success : function(data){
                            if(data){
                                layer.alert(
                                    '成功',
                                    {icon: 6},
                                    function(){
                                        parent.location.reload();
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    }
                                );
                            }else{
                                layer.alert('失败', {icon: 5});
                            }
                        }
                    });
                    return false;
                }
            );

        });
    </script>
</body>
</html>
